server {
    listen 80 default_server;

    root /var/www/html;
    index index.html;

    access_log /dev/stdout;
    error_log /dev/stderr info;

    port_in_redirect off;

    location / {
       include mime.types;

       index index.html;
       try_files $uri $uri/ =404;

       access_log off;
    }
}
